<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">{{title}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/initiative">Initiative Tracker</a>
      </li>
    </ul>
  </div>
</nav>

<div class="wrapper">

    <nav href id="sidebar" [ngClass]="{ active: sidebarActive }" (click)="sidebarActive = sidebarActive">
        <!-- Sidebar Header -->
        <div class="sidebar-header">
            <iframe [src]="currentPlaylist.url" width="250" height="80" frameborder="0" allowtransparency="true"></iframe>
        </div>

        <div class="sidebar-body">
            <!-- Sidebar Links -->
            <ul class="list-unstyled components">
                <li *ngFor="let playlist of playlists; let i = index" [ngClass]="{ active : currentPlaylist == playlist }">
                    <a href="javascript:void(0)" (click)="selectPlaylist(i); $event.stopPropagation()">
                        {{playlist.name}}
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <router-outlet id="content"></router-outlet>

</div>
